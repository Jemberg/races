<html>
    <head>
        <link rel = "stylesheet" href = "index.css" type = "text/css">
        <link rel = "stylesheet" href = "reset.css" type = "text/css">
        <script src = "nui://game/ui/jquery.js" type = "text/javascript"></script>
    </head>
    <body>
        <div id = "mainPanel">
            <h1>MAIN PANEL</h1>
            <br>
            <div class = "row">
                <button id = "main_clear">Clear Waypoints</button>
            </div>
            <br>
            <div class = "row">
                <select id = "main_access">
                    <option value = "pvt">Private</option>
                    <option value = "pub">Public</option>
                </select>
                <label for = "main_track_name">Track Name:</label>
                <select id = "main_track_name">
                </select>
            </div>
            <div class = "row">
                <button id = "main_load">Load</button>
                <button id = "main_blt">Best Laps</button>
                <button id = "main_list">List</button>
            </div>
            <br>
            <div class = "row">
                <button id = "main_leave">Leave Race</button>
                <button id = "main_rivals">List Rivals</button>
                <button id = "main_respawn">Respawn</button>
                <button id = "main_results">View Results</button>
            </div>
            <br>
            <div class = "row">
                <button id = "main_spawn">Spawn Vehicle</button>
                <select id = "main_vehicle">
                </select>
            </div>
            <br>
            <div class = "row">
                <button id = "main_lvehicles">List Vehicles</button>
                <label for = "main_class">Vehicle Class:</label>
                <select id = "main_class">
                </select>
            </div>
            <br>
            <div class = "row">
                <button id = "main_speedo">Toggle Speedometer</button>
                <button id = "main_change">Change Unit of Measurement</button>
                <label for = "main_unit">Unit:</label>
                <select id = "main_unit">
                    <option value = "imperial">Imperial</option>
                    <option value = "metric">Metric</option>
                </select>
            </div>
            <br>
            <div class = "row">
                <button id = "main_funds">View funds</button>
            </div>
            <br>
            <div class = "row">
                <button id = "main_track">Track Panel</button>
                <button id = "main_ai">AI Panel</button>
                <button id = "main_vlist">Vehicle List Panel</button>
                <button id = "main_register">Register Panel</button>
            </div>
            <br>
            <div class = "row">
                <button id = "main_close">Close</button>
            </div>
        </div>

        <div id = "trackPanel">
            <h1>TRACK PANEL</h1>
            <br>
            <div class = "row">
                <button id = "track_edit">Toggle Edit Waypoints</button>
                <button id = "track_clear">Clear Waypoints</button>
                <button id = "track_reverse">Reverse Waypoints</button>
            </div>
            <br>
            <div class = "row">
                <select id = "track_access0">
                    <option value = "pvt">Private</option>
                    <option value = "pub">Public</option>
                </select>
                <label for = "track_track_name">Track Name:</label>
                <select id = "track_track_name">
                </select>
            </div>
            <div class = "row">
                <button id = "track_load">Load</button>
                <button id = "track_overwrite">Overwrite</button>
                <button id = "track_delete">Delete</button>
                <button id = "track_blt">Best Laps</button>
                <button id = "track_list">List</button>
            </div>
            <br>
            <div class = "row">
                <select id = "track_access1">
                    <option value = "pvt">Private</option>
                    <option value = "pub">Public</option>
                </select>
                Track Name:<input id = "track_unsaved" placeholder = "Unsaved Track Name">
            </div>
            <div class = "row">
                <button id = "track_save">Save</button>
            </div>
            <br>
            <div class = "row">
                <button id = "track_main">Main Panel</button>
                <button id = "track_ai">AI Panel</button>
                <button id = "track_vlist">Vehicle List Panel</button>
                <button id = "track_register">Register Panel</button>
            </div>
            <br>
            <div class = "row">
                <button id = "track_close">Close</button>
            </div>
        </div>

        <div id = "aiPanel">
            <h1>AI PANEL</h1>
            <br>
            <div class = "row">
                AI Name:<input id = "ai_ai_name" placeholder = "AI Name">
                <label for = "ai_vehicle">Vehicle:</label>
                <select id = "ai_vehicle">
                </select>
            </div>
            <div class = "row">
                <button id = "ai_spawn">Spawn AI</button>
                <button id = "ai_delete">Delete AI</button>
                <button id = "ai_list">List AI</button>
                <button id = "ai_delete_all">Delete All AI</button>
            </div>
            <br>
            <div class = "row">
                <select id = "ai_access0">
                    <option value = "pvt">Private</option>
                    <option value = "pub">Public</option>
                </select>
                <label for = "ai_group_name">AI Group Name:</label>
                <select id = "ai_group_name">
                </select>
            </div>
            <div class = "row">
                <button id = "ai_load_grp">Load AI Group</button>
                <button id = "ai_overwrite_grp">Overwrite AI Group</button>
                <button id = "ai_delete_grp">Delete AI Group</button>
                <button id = "ai_list_grps">List AI Groups</button>
            </div>
            <br>
            <div class = "row">
                <select id = "ai_access1">
                    <option value = "pvt">Private</option>
                    <option value = "pub">Public</option>
                </select>
                AI Group Name:<input id = "ai_unsaved" placeholder = "Unsaved AI Group Name">
            </div>
            <div class = "row">
                <button id = "ai_save_grp">Save AI Group</button>
            </div>
            <br>
            <div class = "row">
                <button id = "ai_main">Main Panel</button>
                <button id = "ai_track">Track Panel</button>
                <button id = "ai_vlist">Vehicle List Panel</button>
                <button id = "ai_register">Register Panel</button>
            </div>
            <br>
            <div class = "row">
                <button id = "ai_close">Close</button>
            </div>
        </div>

        <div id = "listPanel">
            <h1>VEHICLE LIST PANEL</h1>
            <br>
            <div class = "row">
                <button id = "list_add_veh">Add Vehicle</button>
                <select id = "list_add_list">
                </select>
            </div>
            <br>
            <div class = "row">
                <button id = "list_delete_veh">Delete Vehicle</button>
                <select id = "list_delete_list">
                </select>
            </div>
            <br>
            <div class = "row">
                <button id = "list_add_class">Add Vehicle Class</button>
                <button id = "list_delete_class">Delete Vehicle Class</button>
                <select id = "list_class_list">
                </select>
            </div>
            <br>
            <div class = "row">
                <button id = "list_add_all_veh">Add All Vehicles</button>
                <button id = "list_delete_all_veh">Delete All Vehicles</button>
                <button id = "list_list_veh">List Vehicles</button>
            </div>
            <br>
            <div class = "row">
                <select id = "list_access0">
                    <option value = "pvt">Private</option>
                    <option value = "pub">Public</option>
                </select>
                <label for = "list_vl_name">Vehicle List Name:</label>
                <select id = "list_vl_name">
                </select>
            </div>
            <div class = "row">
                <button id = "list_load">Load Vehicle List</button>
                <button id = "list_overwrite">Overwrite Vehicle List</button>
                <button id = "list_delete">Delete Vehicle List</button>
                <button id = "list_list">List Vehicle Lists</button>
            </div>
            <br>
            <div class = "row">
                <select id = "list_access1">
                    <option value = "pvt">Private</option>
                    <option value = "pub">Public</option>
                </select>
                Vehicle List Name:<input id = "list_unsaved" placeholder = "Unsaved Vehicle List Name">
            </div>
            <div class = "row">
                <button id = "list_save">Save Vehicle List</button>
            </div>
            <br>
            <div class = "row">
                <button id = "list_main">Main Panel</button>
                <button id = "list_track">Track Panel</button>
                <button id = "list_ai">AI Panel</button>
                <button id = "list_register">Register Panel</button>
            </div>
            <br>
            <div class = "row">
                <button id = "list_close">Close</button>
            </div>
        </div>

        <div id = "registerPanel">
            <h1>REGISTER PANEL</h1>
            <br>
            <div class = "row">
                <select id = "register_access">
                    <option value = "pvt">Private</option>
                    <option value = "pub">Public</option>
                </select>
                <label for = "register_track_name">Track Name:</label>
                <select id = "register_track_name">
                </select>
            </div>
            <div class = "row">
                <button id = "register_load">Load</button>
                <button id = "register_blt">Best Laps</button>
                <button id = "register_list">List</button>
            </div>
            <br>
            <div class = "row">
                <button id = "register_register">Register Race</button>
                Buy-in:<input id = "register_buyin" placeholder = "Buy-in">
                Laps:<input id = "register_laps" placeholder = "Laps">
                Timeout:<input id = "register_timeout" placeholder = "Timeout">
                <label for = "register_allowAI">Allow AI:</label>
                <select id = "register_allowAI">
                    <option value = "yes">Yes</option>
                    <option value = "no">No</option>
                </select>
                <label for = "register_rtype">Race Type:</label>
                <select id = "register_rtype">
                    <option value = "norm">Normal</option>
                    <option value = "rest">Restricted</option>
                    <option value = "class">Class</option>
                    <option value = "rand">Random</option>
                </select>
            </div>
            <div class = "row">
                <div id = "register_rest">
                    <label for = "register_rest_vehicle">Restriction:</label>
                    <select id = "register_rest_vehicle">
                    </select>
                </div>
                <div id = "register_class">
                    <label for = "register_vclass">Vehicle Class:</label>
                    <select id = "register_vclass">
                    </select>
                </div>
                <div id = "register_rclass">
                    <label for = "register_rvclass">Vehicle Class:</label>
                    <select id = "register_rvclass">
                    </select>
                </div>
                <div id = "register_sveh">
                    <label for = "register_start_vehicle">Start Vehicle:</label>
                    <select id = "register_start_vehicle">
                    </select>
                </div>
                <div id = "register_recurring">
                    <label for = "register_recur">Recurring:</label>
                    <select id = "register_recur">
                        <option value = "yes">Yes</option>
                        <option value = "no">No</option>
                    </select>
                </div>
                <div id = "register_ordered">
                    <label for = "register_order">Ordered:</label>
                    <select id = "register_order">
                        <option value = "yes">Yes</option>
                        <option value = "no">No</option>
                    </select>
                </div>
            </div>
            <br>
            <div class = "row">
                <button id = "register_unregister">Unregister Race</button>
            </div>
            <br>
            <div class = "row">
                <button id = "register_start">Start Race</button>
                Delay:<input id = "register_delay" placeholder = "Delay">
            </div>
            <br>
            <div class = "row">
                <button id = "register_main">Main Panel</button>
                <button id = "register_track">Track Panel</button>
                <button id = "register_ai">AI Panel</button>
                <button id = "register_vlist">Vehicle List Panel</button>
            </div>
            <br>
            <div class = "row">
                <button id = "register_close">Close</button>
            </div>
        </div>

        <div id = "replyPanel">
            <div id = "scroll" class = "scrollable">
                <p id = "message"></p>
            </div>
            <br>
            <br>
            <button id = "reply_close">Close</button>
        </div>

        <div id = "confirmPanel">
            <p id = "confirm_message"></p>
            <br>
            <br>
            <div class = "row">
                <button id = "confirm_yes">Yes</button>
                <button id = "confirm_no">No</button>
            </div>
        </div>

        <script src = "index.js" type = "text/javascript"></script>
    </body>
</html>
